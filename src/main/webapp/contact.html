    <div class="container">
    	<ul class="breadcrumb">

  			<li class="active">Feedback</li>
		</ul>

	<div class="contact">
		<div class="container">
			<div class="col-md-8">
				<div class="contact-form">
					<h3>Feedback Form</h3>
					<hr>
					<form action="FeedbackServlet" method="post">
						<input id="name" name="name" type="text" placeholder="Name" required>
						<input id="email" name="email" type="text" placeholder="Email" required>
						<input id="subject" name="subject" type="text" placeholder="Subject" required>
						<textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
						<button name="submit" id="submit" type="submit">Send Message</button>
					</form>
				</div>
			</div>
			<div class="col-md-4">
				<div class="contact-info">
					<h3>Contact Info</h3>
					<hr>
					<p><strong>Address:</strong> Indore , Madhya Pradesh</p>
					<p><strong>Mail:</strong> support@Contrast.com</p>
					<p><strong>Phone:</strong> +91 90876 54321</p>
				</div>
			</div>
		</div>
	</div>
	

	
	
	<div class="copyright-part">
		 
	</div>
    
    
    <script type="text/javascript">
    
      $(document).ready(function(){
        $('.toggle-menu').jPushMenu({closeOnClickLink: false});
        $('.dropdown-toggle').dropdown();
      });
      
    </script>
    
    
    <script type="text/javascript">
    
    $(function () {
  		$.scrollUp({
    		scrollName: 'scrollUp', // Element ID
    		topDistance: '300', // Distance from top before showing element (px)
    		topSpeed: 600, // Speed back to top (ms)
    		animation: 'fade', // Fade, slide, none
    		animationInSpeed: 200, // Animation in speed (ms)
    		animationOutSpeed: 200, // Animation out speed (ms)
    		activeOverlay: false, // Set CSS color to display scrollUp active point, e.g '#00FFFF'
    		scrollImg: true,
  		});
	});
    
    </script>
